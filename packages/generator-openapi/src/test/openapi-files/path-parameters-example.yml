openapi: 3.0.0
info:
  title: Generic API
  version: 1.0.0
  description: A generic API to test path-level parameters handling
paths:
  /items/{itemId}:
    parameters:
      - name: itemId
        in: path
        required: true
        description: The ID of the item
        schema:
          type: string
    get:
      operationId: getItem
      summary: Get an item by ID
      responses:
        '200':
          description: Item details
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
        '404':
          description: Item not found
    put:
      operationId: updateItem
      summary: Update an item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Item updated successfully
        '404':
          description: Item not found
